// Base Configuration
exec secrets.cfg

// Network Configuration
sv_lan 0
sv_loadingurl ""
sv_downloadurl ""
sv_allowdownload 1
sv_allowupload 0
net_maxfilesize 64

// Logging Configuration
log on
sv_logbans 0
sv_logecho 0
sv_logfile 1
sv_log_onefile 0

// Sandbox Configuration
sbox_noclip 0
sbox_godmode 0

// Exec Bans
exec banned_user.cfg
exec banned_ip.cfg

// Exec TTT Settings
exec ttt.cfg
exec ttt-custom-roles.cfg
exec ttt-randomat.cfg
exec ttt-bees.cfg
