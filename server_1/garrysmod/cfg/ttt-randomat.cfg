ttt_randomat_auto               "1" // Default: 0 - Whether the Randomat should automatically trigger on round start.
ttt_randomat_auto_chance        "0.33" // Default: 1 - Chance of the auto-Randomat triggering.
ttt_randomat_chooseevent        "0" // Default: 0 - Allows you to choose out of a selection of events.
ttt_randomat_rebuyable          "0" // Default: 0 - Whether you can buy more than one Randomat.
ttt_randomat_event_hint         "1" // Default: 0 - Whether the Randomat should print what each event does when they start.
ttt_randomat_event_hint_chat    "1" // Default: 0 - Whether hints should also be put in chat.
